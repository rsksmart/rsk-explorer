<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rootstock Explorer</title>
  <meta name="description" content="Explore Rootstock Blockchain: track $RBTC, tokens, and access detailed data on transactions and blocks. Powered by Bitcoin security, designed for developers.">
  <meta name="keywords" content="Rootstock, rootstock, RSK, rsk, Bitcoin, BTC, RBTC, rbtc, Blockchain, Explorer, Cryptocurrency">

  <style>
    @font-face {
      font-family: Rootstock-Sans-Body;
      src:
        url('<%= BASE_URL %>fonts/Rootstock-Sans-Body.woff2') format('woff2'),
        /* Super Modern Browsers */
        url('<%= BASE_URL %>fonts/Rootstock-Sans-Body.woff') format('woff');
      /* Pretty Modern Browsers */
      font-weight: 400;
      font-style: normal;

    }
  </style>
  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>icons/favicon-16x16.png">
  <link rel="manifest" href="<%= BASE_URL %>icons/site.webmanifest">
  <link rel="mask-icon" href="<%= BASE_URL %>icons/safari-pinned-tab.svg" color="#1aad8d">
  <link rel="shortcut icon" href="<%= BASE_URL %>icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-TileImage" content="<%= BASE_URL %>icons/mstile-144x144.png">
  <meta name="msapplication-config" content="<%= BASE_URL %>icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <noscript>
    <strong>We're sorry but test doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
